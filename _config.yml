title:            Coding Matter
description:      Simple Matter of Coding
# put your disqus here
disqus_shortname: codingmatter
reading_time:     false
words_per_minute: 200
logo:             images/logo.png # logo visible in the topbar
# Your site's domain goes here (eg: https://mmistakes.github.io, http://yourdomain.com, etc)
# When testing locally leave blank or use http://localhost:4000
url: http://www.codingmatter.com

# draw your top menu here
# each item must have a title and a url.
#   To list post categories. use type: 'categories'
#   To create sub categories. add a submenu item
# See the example
menu:
  - title: 'Home'
    url: '/'
  - title: 'Blog'
    url: '/posts/'
  - title: 'Categories'
    url: '/categories'
    type: 'categories'
  - title: 'Tags'
    url: '/tags/'
  - title: 'About'
    url: '/about/'

